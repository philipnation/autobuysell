<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RD Calculator</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Custom styles -->
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="icon.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Financial Calculator
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="emi.html">EMI Calculator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="rd.html">RD Calculator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="fd.html">FD Calculator</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-4">RD Calculator</h1>
        <h3 class="text-center mb-4 header" id="rd-header" style="display: none;"></h3>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="rd-monthly-investment" class="form-label">Monthly Investment</label>
                <input type="number" id="rd-monthly-investment" class="form-control" placeholder="Enter monthly investment">
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="rd-rate" class="form-label">Rate of Interest (%)</label>
                <input type="number" id="rd-rate" class="form-control" placeholder="Enter rate of interest">
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="rd-time" class="form-label">Investment Period</label>
                <input type="number" id="rd-time" class="form-control" placeholder="Enter investment period">
            </div>

            <div class="col-md-6 mb-3">
                <label for="rd-time-unit" class="form-label">Time Unit</label>
                <select id="rd-time-unit" class="form-select">
                    <option value="years" selected>Years</option>
                    <option value="months">Months</option>
                    <option value="weeks">Weeks</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="rd-expected-return" class="form-label">Expected Return</label>
                <input type="number" id="rd-expected-return" class="form-control" placeholder="Enter Expected Return">
            </div>
            <div class="col-md-6 mb-3">
                <label for="rd-compounding-period" class="form-label">Compounding Period</label>
                <select id="rd-compounding-period" class="form-select">
                    <option value="annually" selected>Annually</option>
                    <option value="semi-annually">Semi-Annually</option>
                    <option value="quarterly" selected>Quarterly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
        </div>
    
        <div class="row">
            <div class="col-12 mb-3">
                <button id="rd-calculate" class="btn btn-primary">Calculate</button>
                <button id="rd-reset" class="btn btn-danger ms-2">Reset</button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="rd-results" class="mt-4" style="display: none;">
            <h3>RD Details</h3>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <ul class="list-group">
                        <li class="list-group-item">Total Investment: <span id="rd-total-investment"></span></li>
                        <li class="list-group-item">Interest Earned: <span id="rd-interest-earned"></span></li>
                        <li class="list-group-item">Maturity Amount: <span id="rd-maturity-amount"></span></li>
                    </ul>
                </div>
                
                <!-- Pie Chart Container -->
                <div class="col-md-6 mb-3">
                    <div id="rd-pie-chart-container" class="d-flex flex-column align-items-center" style="display: none;">
                        <div class="pie-chart" id="rd-pie-chart"></div>
                        <div class="color-boxes mt-3">
                            <div class="d-flex align-items-center mb-2">
                                <div class="color-box me-2" style="background-color: #25bf25;"></div>
                                <span>Investment</span>
                            </div>
                            <div class="d-flex align-items-center">
                                <div class="color-box me-2" style="background-color: #e64141;"></div>
                                <span>Interest</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
