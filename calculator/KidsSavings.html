<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids' Savings Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Kids' Savings Calculator</h1>
            
            <div class="space-y-6">
                <div>
                    <label for="initial-amount" class="block text-sm font-medium text-gray-700 mb-1">Initial Amount (₹)</label>
                    <input type="range" id="initial-amount" min="0" max="50000" step="100" value="5000" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">₹0</span>
                        <span id="initial-amount-value" class="font-medium">₹5,000</span>
                        <span class="text-sm text-gray-500">₹50K</span>
                    </div>
                </div>
                
                <div>
                    <label for="monthly-contribution" class="block text-sm font-medium text-gray-700 mb-1">Monthly Contribution (₹)</label>
                    <input type="range" id="monthly-contribution" min="0" max="10000" step="100" value="1000" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">₹0</span>
                        <span id="monthly-contribution-value" class="font-medium">₹1,000</span>
                        <span class="text-sm text-gray-500">₹10K</span>
                    </div>
                </div>
                
                <div>
                    <label for="interest-rate" class="block text-sm font-medium text-gray-700 mb-1">Interest Rate (%)</label>
                    <input type="range" id="interest-rate" min="0" max="15" step="0.1" value="5" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">0%</span>
                        <span id="interest-rate-value" class="font-medium">5%</span>
                        <span class="text-sm text-gray-500">15%</span>
                    </div>
                </div>
                
                <div>
                    <label for="years" class="block text-sm font-medium text-gray-700 mb-1">Savings Period (years)</label>
                    <input type="range" id="years" min="1" max="20" step="1" value="5" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">1 year</span>
                        <span id="years-value" class="font-medium">5 years</span>
                        <span class="text-sm text-gray-500">20 years</span>
                    </div>
                </div>
                
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-blue-800 mb-4">Savings Projection</h2>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Total Contributions</h3>
                            <p id="total-contributions" class="text-2xl font-bold text-blue-600">₹65,000</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Interest Earned</h3>
                            <p id="interest-earned" class="text-2xl font-bold text-blue-600">₹3,250</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow col-span-2">
                            <h3 class="text-sm font-medium text-gray-500">Future Value</h3>
                            <p id="future-value" class="text-2xl font-bold text-blue-600">₹68,250</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(amount) {
            return '₹' + amount.toFixed(0).replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,');
        }
        
        function calculateSavings(initialAmount, monthlyContribution, interestRate, years) {
            const months = years * 12;
            const monthlyRate = interestRate / 100 / 12;
            
            // Future value of initial amount
            const fvInitial = initialAmount * Math.pow(1 + monthlyRate, months);
            
            // Future value of annuity (monthly contributions)
            const fvAnnuity = monthlyContribution * (Math.pow(1 + monthlyRate, months) - 1) / monthlyRate;
            
            const futureValue = fvInitial + fvAnnuity;
            const totalContributions = initialAmount + (monthlyContribution * months);
            const interestEarned = futureValue - totalContributions;
            
            return {
                totalContributions,
                interestEarned,
                futureValue
            };
        }
        
        function updateSavingsCalculation() {
            const initialAmount = parseFloat(document.getElementById('initial-amount').value);
            const monthlyContribution = parseFloat(document.getElementById('monthly-contribution').value);
            const interestRate = parseFloat(document.getElementById('interest-rate').value);
            const years = parseFloat(document.getElementById('years').value);
            
            const { totalContributions, interestEarned, futureValue } = calculateSavings(initialAmount, monthlyContribution, interestRate, years);
            
            document.getElementById('total-contributions').textContent = formatCurrency(totalContributions);
            document.getElementById('interest-earned').textContent = formatCurrency(interestEarned);
            document.getElementById('future-value').textContent = formatCurrency(futureValue);
        }
        
        document.querySelectorAll('input[type="range"]').forEach(input => {
            const valueElement = document.getElementById(`${input.id}-value`);
            
            const formatValue = (val) => {
                if (input.id.includes('rate')) {
                    return `${val}%`;
                } else if (input.id === 'years') {
                    return `${val} years`;
                } else {
                    return formatCurrency(parseFloat(val));
                }
            };
            
            input.addEventListener('input', () => {
                valueElement.textContent = formatValue(input.value);
                updateSavingsCalculation();
            });
        });
        
        updateSavingsCalculation();
    </script>
</body>
</html>
