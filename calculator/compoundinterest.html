<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Compound Interest Calculator</h1>
            
            <div class="space-y-6">
                <div>
                    <label for="principal" class="block text-sm font-medium text-gray-700 mb-1">Initial Investment ($)</label>
                    <input type="range" id="principal" min="100" max="1000000" step="1000" value="10000" class="w-full h-2 bg-green-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">$100</span>
                        <span id="principal-value" class="font-medium">$10,000</span>
                        <span class="text-sm text-gray-500">$1M</span>
                    </div>
                </div>
                
                <div>
                    <label for="rate" class="block text-sm font-medium text-gray-700 mb-1">Annual Interest Rate (%)</label>
                    <input type="range" id="rate" min="1" max="20" step="0.1" value="7" class="w-full h-2 bg-green-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">1%</span>
                        <span id="rate-value" class="font-medium">7%</span>
                        <span class="text-sm text-gray-500">20%</span>
                    </div>
                </div>
                
                <div>
                    <label for="years" class="block text-sm font-medium text-gray-700 mb-1">Investment Period (years)</label>
                    <input type="range" id="years" min="1" max="50" step="1" value="10" class="w-full h-2 bg-green-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">1 year</span>
                        <span id="years-value" class="font-medium">10 years</span>
                        <span class="text-sm text-gray-500">50 years</span>
                    </div>
                </div>
                
                <div>
                    <label for="contribution" class="block text-sm font-medium text-gray-700 mb-1">Monthly Contribution ($)</label>
                    <input type="range" id="contribution" min="0" max="10000" step="100" value="100" class="w-full h-2 bg-green-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">$0</span>
                        <span id="contribution-value" class="font-medium">$100</span>
                        <span class="text-sm text-gray-500">$10K</span>
                    </div>
                </div>
                
                <div class="bg-green-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-green-800 mb-4">Investment Results</h2>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Future Value</h3>
                            <p id="future-value" class="text-2xl font-bold text-green-600">$23,219.42</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Total Contributions</h3>
                            <p id="total-contributions" class="text-2xl font-bold text-green-600">$22,000.00</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Interest Earned</h3>
                            <p id="interest-earned" class="text-2xl font-bold text-green-600">$1,219.42</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        }
        
        function calculateCompoundInterest(principal, rate, years, monthlyContribution) {
            const monthlyRate = rate / 100 / 12;
            const months = years * 12;
            let futureValue = principal;
            
            for (let i = 0; i < months; i++) {
                futureValue = futureValue * (1 + monthlyRate) + monthlyContribution;
            }
            
            const totalContributions = principal + (monthlyContribution * months);
            const interestEarned = futureValue - totalContributions;
            
            return {
                futureValue,
                totalContributions,
                interestEarned
            };
        }
        
        function updateCompoundCalc() {
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const years = parseFloat(document.getElementById('years').value);
            const contribution = parseFloat(document.getElementById('contribution').value);
            
            const result = calculateCompoundInterest(principal, rate, years, contribution);
            
            document.getElementById('future-value').textContent = formatCurrency(result.futureValue);
            document.getElementById('total-contributions').textContent = formatCurrency(result.totalContributions);
            document.getElementById('interest-earned').textContent = formatCurrency(result.interestEarned);
        }
        
        document.querySelectorAll('input[type="range"]').forEach(input => {
            const valueElement = document.getElementById(`${input.id}-value`);
            
            const formatValue = (val) => {
                if (input.id.includes('rate')) {
                    return `${parseFloat(val).toFixed(1)}%`;
                } else if (input.id.includes('years')) {
                    return `${val} years`;
                } else {
                    return formatCurrency(parseFloat(val));
                }
            };
            
            input.addEventListener('input', () => {
                valueElement.textContent = formatValue(input.value);
                updateCompoundCalc();
            });
        });
        
        updateCompoundCalc();
    </script>
</body>
</html>
