<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Tolerance Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Risk Tolerance Analyzer</h1>
            
            <div class="space-y-6">
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Your Age</label>
                    <input type="range" id="age" min="18" max="80" step="1" value="35" class="w-full h-2 bg-orange-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">18</span>
                        <span id="age-value" class="font-medium">35</span>
                        <span class="text-sm text-gray-500">80</span>
                    </div>
                </div>
                
                <div>
                    <label for="investment-goal" class="block text-sm font-medium text-gray-700 mb-1">Investment Goal Timeline (years)</label>
                    <input type="range" id="investment-goal" min="1" max="30" step="1" value="10" class="w-full h-2 bg-orange-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">1 year</span>
                        <span id="investment-goal-value" class="font-medium">10 years</span>
                        <span class="text-sm text-gray-500">30 years</span>
                    </div>
                </div>
                
                <div>
                    <label for="loss-tolerance" class="block text-sm font-medium text-gray-700 mb-1">Maximum Loss Tolerance (%)</label>
                    <input type="range" id="loss-tolerance" min="0" max="50" step="5" value="20" class="w-full h-2 bg-orange-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">0%</span>
                        <span id="loss-tolerance-value" class="font-medium">20%</span>
                        <span class="text-sm text-gray-500">50%</span>
                    </div>
                </div>
                
                <div>
                    <label for="financial-knowledge" class="block text-sm font-medium text-gray-700 mb-1">Financial Knowledge Level</label>
                    <input type="range" id="financial-knowledge" min="1" max="5" step="1" value="3" class="w-full h-2 bg-orange-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">Novice</span>
                        <span id="financial-knowledge-value" class="font-medium">Intermediate</span>
                        <span class="text-sm text-gray-500">Expert</span>
                    </div>
                </div>
                
                <div class="bg-orange-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-orange-800 mb-4">Risk Profile</h2>
                    
                    <div class="grid grid-cols-1 gap-4">
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Recommended Asset Allocation</h3>
                            <p id="asset-allocation" class="text-2xl font-bold text-orange-600">70% Stocks / 30% Bonds</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Risk Level</h3>
                            <p id="risk-level" class="text-2xl font-bold text-orange-600">Moderate</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateRiskProfile() {
            const age = parseInt(document.getElementById('age').value);
            const goalYears = parseInt(document.getElementById('investment-goal').value);
            const lossTolerance = parseInt(document.getElementById('loss-tolerance').value);
            const knowledge = parseInt(document.getElementById('financial-knowledge').value);
            
            // Calculate stock percentage (simplified model)
            let stockPercentage = 110 - age; // Starting point
            stockPercentage += (goalYears - 10) * 1.5; // Longer horizon = more stocks
            stockPercentage += (lossTolerance / 5); // Higher tolerance = more stocks
            stockPercentage += (knowledge - 3) * 5; // More knowledge = more stocks
            
            // Clamp between 0-100
            stockPercentage = Math.max(0, Math.min(100, stockPercentage));
            const bondPercentage = 100 - stockPercentage;
            
            // Determine risk level
            let riskLevel = "Conservative";
            if (stockPercentage > 40) riskLevel = "Moderate";
            if (stockPercentage > 70) riskLevel = "Aggressive";
            
            // Update knowledge level label
            const knowledgeLabels = ["Novice", "Beginner", "Intermediate", "Advanced", "Expert"];
            document.getElementById('financial-knowledge-value').textContent = knowledgeLabels[knowledge - 1];
            
            document.getElementById('asset-allocation').textContent = 
                `${Math.round(stockPercentage)}% Stocks / ${Math.round(bondPercentage)}% Bonds`;
            document.getElementById('risk-level').textContent = riskLevel;
        }
        
        document.querySelectorAll('input[type="range"]').forEach(input => {
            const valueElement = document.getElementById(`${input.id}-value`);
            
            input.addEventListener('input', () => {
                if (input.id === 'financial-knowledge') {
                    const labels = ["Novice", "Beginner", "Intermediate", "Advanced", "Expert"];
                    valueElement.textContent = labels[input.value - 1];
                } else if (input.id.includes('goal')) {
                    valueElement.textContent = input.value + ' years';
                } else if (input.id.includes('tolerance')) {
                    valueElement.textContent = input.value + '%';
                } else {
                    valueElement.textContent = input.value;
                }
                calculateRiskProfile();
            });
        });
        
        calculateRiskProfile();
    </script>
</body>
</html>
