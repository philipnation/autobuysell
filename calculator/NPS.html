<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPS Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">NPS Calculator</h1>
            
            <div class="space-y-6">
                <div>
                    <label for="annual-contribution" class="block text-sm font-medium text-gray-700 mb-1">Annual Contribution (₹)</label>
                    <input type="range" id="annual-contribution" min="10000" max="200000" step="5000" value="50000" class="w-full h-2 bg-red-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">₹10K</span>
                        <span id="annual-contribution-value" class="font-medium">₹50,000</span>
                        <span class="text-sm text-gray-500">₹2L</span>
                    </div>
                </div>
                
                <div>
                    <label for="investment-period" class="block text-sm font-medium text-gray-700 mb-1">Investment Period (years)</label>
                    <input type="range" id="investment-period" min="10" max="40" step="1" value="25" class="w-full h-2 bg-red-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">10 years</span>
                        <span id="investment-period-value" class="font-medium">25 years</span>
                        <span class="text-sm text-gray-500">40 years</span>
                    </div>
                </div>
                
                <div>
                    <label for="expected-return" class="block text-sm font-medium text-gray-700 mb-1">Expected Return (%)</label>
                    <input type="range" id="expected-return" min="8" max="15" step="0.5" value="10" class="w-full h-2 bg-red-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">8%</span>
                        <span id="expected-return-value" class="font-medium">10%</span>
                        <span class="text-sm text-gray-500">15%</span>
                    </div>
                </div>
                
                <div>
                    <label for="annuity-rate" class="block text-sm font-medium text-gray-700 mb-1">Annuity Rate (%)</label>
                    <input type="range" id="annuity-rate" min="4" max="8" step="0.1" value="6" class="w-full h-2 bg-red-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">4%</span>
                        <span id="annuity-rate-value" class="font-medium">6%</span>
                        <span class="text-sm text-gray-500">8%</span>
                    </div>
                </div>
                
                <div class="bg-red-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-red-800 mb-4">Retirement Projection</h2>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Corpus at Retirement</h3>
                            <p id="corpus" class="text-2xl font-bold text-red-600">₹54.3L</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Lump Sum Withdrawal</h3>
                            <p id="lump-sum" class="text-2xl font-bold text-red-600">₹27.2L</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Monthly Pension</h3>
                            <p id="monthly-pension" class="text-2xl font-bold text-red-600">₹13,600</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Tax Savings (80CCD)</h3>
                            <p id="tax-savings" class="text-2xl font-bold text-red-600">₹15,600/yr</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatINR(amount) {
            return new Intl.NumberFormat('en-IN', { 
                style: 'currency', 
                currency: 'INR',
                maximumFractionDigits: 0
            }).format(amount);
        }
        
        function calculateNPS() {
            const annualContribution = parseFloat(document.getElementById('annual-contribution').value);
            const investmentPeriod = parseFloat(document.getElementById('investment-period').value);
            const expectedReturn = parseFloat(document.getElementById('expected-return').value);
            const annuityRate = parseFloat(document.getElementById('annuity-rate').value);
            
            // Calculate corpus
            let corpus = 0;
            for (let year = 1; year <= investmentPeriod; year++) {
                corpus += annualContribution * Math.pow(1 + expectedReturn/100, investmentPeriod - year + 1);
            }
            
            // NPS withdrawal rules (60% lump sum, 40% annuity)
            const lumpSum = corpus * 0.6;
            const annuityCorpus = corpus * 0.4;
            const monthlyPension = (annuityCorpus * annuityRate/100) / 12;
            const taxSavings = annualContribution * 0.312; // Assuming 31.2% tax bracket
            
            document.getElementById('corpus').textContent = formatINR(corpus);
            document.getElementById('lump-sum').textContent = formatINR(lumpSum);
            document.getElementById('monthly-pension').textContent = formatINR(monthlyPension);
            document.getElementById('tax-savings').textContent = formatINR(taxSavings) + '/yr';
        }
        
        document.querySelectorAll('input[type="range"]').forEach(input => {
            const valueElement = document.getElementById(`${input.id}-value`);
            
            const formatValue = (val) => {
                if (input.id.includes('return') || input.id.includes('rate')) {
                    return `${parseFloat(val).toFixed(1)}%`;
                } else if (input.id.includes('period')) {
                    return `${val} years`;
                } else {
                    return formatINR(parseFloat(val));
                }
            };
            
            input.addEventListener('input', () => {
                valueElement.textContent = formatValue(input.value);
                calculateNPS();
            });
        });
        
        calculateNPS();
    </script>
</body>
</html>
