<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Return Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Stock Return Calculator</h1>
            
            <div class="space-y-6">
                <div>
                    <label for="initial-price" class="block text-sm font-medium text-gray-700 mb-1">Initial Price ($)</label>
                    <input type="range" id="initial-price" min="1" max="1000" step="1" value="100" class="w-full h-2 bg-green-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">$1</span>
                        <span id="initial-price-value" class="font-medium">$100</span>
                        <span class="text-sm text-gray-500">$1000</span>
                    </div>
                </div>
                
                <div>
                    <label for="current-price" class="block text-sm font-medium text-gray-700 mb-1">Current Price ($)</label>
                    <input type="range" id="current-price" min="1" max="2000" step="5" value="150" class="w-full h-2 bg-green-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">$1</span>
                        <span id="current-price-value" class="font-medium">$150</span>
                        <span class="text-sm text-gray-500">$2000</span>
                    </div>
                </div>
                
                <div>
                    <label for="dividends" class="block text-sm font-medium text-gray-700 mb-1">Total Dividends ($)</label>
                    <input type="range" id="dividends" min="0" max="1000" step="10" value="50" class="w-full h-2 bg-green-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">$0</span>
                        <span id="dividends-value" class="font-medium">$50</span>
                        <span class="text-sm text-gray-500">$1000</span>
                    </div>
                </div>
                
                <div>
                    <label for="years" class="block text-sm font-medium text-gray-700 mb-1">Holding Period (years)</label>
                    <input type="range" id="years" min="1" max="30" step="1" value="5" class="w-full h-2 bg-green-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">1 year</span>
                        <span id="years-value" class="font-medium">5 years</span>
                        <span class="text-sm text-gray-500">30 years</span>
                    </div>
                </div>
                
                <div class="bg-green-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-green-800 mb-4">Return Analysis</h2>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Total Return</h3>
                            <p id="total-return" class="text-2xl font-bold text-green-600">100%</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Annualized Return</h3>
                            <p id="annualized-return" class="text-2xl font-bold text-green-600">14.87%</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Dividend Contribution</h3>
                            <p id="dividend-contribution" class="text-2xl font-bold text-green-600">33.33%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        }
        
        function calculateStockReturn() {
            const initialPrice = parseFloat(document.getElementById('initial-price').value);
            const currentPrice = parseFloat(document.getElementById('current-price').value);
            const dividends = parseFloat(document.getElementById('dividends').value);
            const years = parseFloat(document.getElementById('years').value);
            
            // Calculate returns
            const priceReturn = (currentPrice - initialPrice) / initialPrice * 100;
            const dividendReturn = dividends / initialPrice * 100;
            const totalReturn = priceReturn + dividendReturn;
            
            // Annualized return
            const annualizedReturn = (Math.pow(1 + totalReturn/100, 1/years) - 1) * 100;
            
            // Dividend contribution percentage
            const dividendContribution = (dividendReturn / totalReturn) * 100;
            
            document.getElementById('total-return').textContent = totalReturn.toFixed(2) + '%';
            document.getElementById('annualized-return').textContent = annualizedReturn.toFixed(2) + '%';
            document.getElementById('dividend-contribution').textContent = dividendContribution.toFixed(2) + '%';
        }
        
        document.querySelectorAll('input[type="range"]').forEach(input => {
            const valueElement = document.getElementById(`${input.id}-value`);
            
            const formatValue = (val) => {
                if (input.id.includes('years')) {
                    return `${val} years`;
                } else {
                    return formatCurrency(parseFloat(val));
                }
            };
            
            input.addEventListener('input', () => {
                valueElement.textContent = formatValue(input.value);
                calculateStockReturn();
            });
        });
        
        calculateStockReturn();
    </script>
</body>
</html>
