<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Loan Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Personal Loan Calculator</h1>
            
            <div class="space-y-6">
                <div>
                    <label for="loan-amount" class="block text-sm font-medium text-gray-700 mb-1">Loan Amount (₹)</label>
                    <input type="range" id="loan-amount" min="1000" max="100000" step="100" value="10000" class="w-full h-2 bg-purple-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">₹1K</span>
                        <span id="loan-amount-value" class="font-medium">₹10,000</span>
                        <span class="text-sm text-gray-500">₹100K</span>
                    </div>
                </div>
                
                <div>
                    <label for="interest-rate" class="block text-sm font-medium text-gray-700 mb-1">Interest Rate (%)</label>
                    <input type="range" id="interest-rate" min="5" max="30" step="0.5" value="12" class="w-full h-2 bg-purple-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">5%</span>
                        <span id="interest-rate-value" class="font-medium">12%</span>
                        <span class="text-sm text-gray-500">30%</span>
                    </div>
                </div>
                
                <div>
                    <label for="loan-term" class="block text-sm font-medium text-gray-700 mb-1">Loan Term (months)</label>
                    <input type="range" id="loan-term" min="6" max="84" step="1" value="36" class="w-full h-2 bg-purple-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">6 mo</span>
                        <span id="loan-term-value" class="font-medium">36 mo</span>
                        <span class="text-sm text-gray-500">84 mo</span>
                    </div>
                </div>
                
                <div class="bg-purple-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-purple-800 mb-4">Loan Summary</h2>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Monthly Payment</h3>
                            <p id="monthly-payment" class="text-2xl font-bold text-purple-600">₹332.14</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Total Interest</h3>
                            <p id="total-interest" class="text-2xl font-bold text-purple-600">₹1,957.15</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Total Cost</h3>
                            <p id="total-cost" class="text-2xl font-bold text-purple-600">₹11,957.15</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        }
        
        function calculatePersonalLoan(amount, rate, months) {
            const monthlyRate = rate / 100 / 12;
            return amount * monthlyRate * Math.pow(1 + monthlyRate, months) / (Math.pow(1 + monthlyRate, months) - 1);
        }
        
        function updatePersonalLoanCalc() {
            const amount = parseFloat(document.getElementById('loan-amount').value);
            const rate = parseFloat(document.getElementById('interest-rate').value);
            const months = parseFloat(document.getElementById('loan-term').value);
            
            const payment = calculatePersonalLoan(amount, rate, months);
            const totalCost = payment * months;
            const totalInterest = totalCost - amount;
            
            document.getElementById('monthly-payment').textContent = formatCurrency(payment);
            document.getElementById('total-interest').textContent = formatCurrency(totalInterest);
            document.getElementById('total-cost').textContent = formatCurrency(totalCost);
        }
        
        document.querySelectorAll('input[type="range"]').forEach(input => {
            const valueElement = document.getElementById(`${input.id}-value`);
            
            const formatValue = (val) => {
                if (input.id.includes('rate')) {
                    return `${parseFloat(val).toFixed(1)}%`;
                } else if (input.id.includes('term')) {
                    return `${val} mo`;
                } else {
                    return formatCurrency(parseFloat(val));
                }
            };
            
            input.addEventListener('input', () => {
                valueElement.textContent = formatValue(input.value);
                updatePersonalLoanCalc();
            });
        });
        
        updatePersonalLoanCalc();
    </script>
</body>
</html>
