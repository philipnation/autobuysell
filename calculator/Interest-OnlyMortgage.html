<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest-Only Mortgage Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Interest-Only Mortgage Calculator</h1>
            
            <div class="space-y-6">
                <div>
                    <label for="loan-amount" class="block text-sm font-medium text-gray-700 mb-1">Loan Amount ($)</label>
                    <input type="range" id="loan-amount" min="50000" max="5000000" step="10000" value="500000" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">$50K</span>
                        <span id="loan-amount-value" class="font-medium">$500,000</span>
                        <span class="text-sm text-gray-500">$5M</span>
                    </div>
                </div>
                
                <div>
                    <label for="interest-rate" class="block text-sm font-medium text-gray-700 mb-1">Interest Rate (%)</label>
                    <input type="range" id="interest-rate" min="1" max="10" step="0.1" value="4.5" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">1%</span>
                        <span id="interest-rate-value" class="font-medium">4.5%</span>
                        <span class="text-sm text-gray-500">10%</span>
                    </div>
                </div>
                
                <div>
                    <label for="interest-only-period" class="block text-sm font-medium text-gray-700 mb-1">Interest-Only Period (years)</label>
                    <input type="range" id="interest-only-period" min="1" max="10" step="1" value="5" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">1 year</span>
                        <span id="interest-only-period-value" class="font-medium">5 years</span>
                        <span class="text-sm text-gray-500">10 years</span>
                    </div>
                </div>
                
                <div>
                    <label for="loan-term" class="block text-sm font-medium text-gray-700 mb-1">Total Loan Term (years)</label>
                    <input type="range" id="loan-term" min="10" max="30" step="1" value="30" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">10 years</span>
                        <span id="loan-term-value" class="font-medium">30 years</span>
                        <span class="text-sm text-gray-500">30 years</span>
                    </div>
                </div>
                
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-blue-800 mb-4">Payment Schedule</h2>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Interest-Only Payment</h3>
                            <p id="interest-only-payment" class="text-2xl font-bold text-blue-600">$1,875</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Full Payment After</h3>
                            <p id="full-payment" class="text-2xl font-bold text-blue-600">$2,533</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Total Interest</h3>
                            <p id="total-interest" class="text-2xl font-bold text-blue-600">$499,509</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        }
        
        function calculatePayments() {
            const loanAmount = parseFloat(document.getElementById('loan-amount').value);
            const interestRate = parseFloat(document.getElementById('interest-rate').value);
            const interestOnlyYears = parseFloat(document.getElementById('interest-only-period').value);
            const loanTerm = parseFloat(document.getElementById('loan-term').value);
            
            // Interest-only payment
            const monthlyInterestRate = interestRate / 100 / 12;
            const interestOnlyPayment = loanAmount * monthlyInterestRate;
            
            // Full payment after interest-only period
            const remainingYears = loanTerm - interestOnlyYears;
            const remainingMonths = remainingYears * 12;
            const fullPayment = loanAmount * monthlyInterestRate * Math.pow(1 + monthlyInterestRate, remainingMonths) / 
                               (Math.pow(1 + monthlyInterestRate, remainingMonths) - 1);
            
            // Total interest calculation
            const interestOnlyInterest = interestOnlyPayment * interestOnlyYears * 12;
            const amortizingInterest = (fullPayment * remainingMonths) - loanAmount;
            const totalInterest = interestOnlyInterest + amortizingInterest;
            
            document.getElementById('interest-only-payment').textContent = formatCurrency(interestOnlyPayment);
            document.getElementById('full-payment').textContent = formatCurrency(fullPayment);
            document.getElementById('total-interest').textContent = formatCurrency(totalInterest);
        }
        
        document.querySelectorAll('input[type="range"]').forEach(input => {
            const valueElement = document.getElementById(`${input.id}-value`);
            
            const formatValue = (val) => {
                if (input.id.includes('rate')) {
                    return `${parseFloat(val).toFixed(1)}%`;
                } else if (input.id.includes('term') || input.id.includes('period')) {
                    return `${val} years`;
                } else {
                    return formatCurrency(parseFloat(val));
                }
            };
            
            input.addEventListener('input', () => {
                valueElement.textContent = formatValue(input.value);
                calculatePayments();
            });
        });
        
        calculatePayments();
    </script>
</body>
</html>
