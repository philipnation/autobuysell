<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Affordability Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Loan Affordability Calculator</h1>
            
            <div class="space-y-6">
                <div>
                    <label for="monthly-income" class="block text-sm font-medium text-gray-700 mb-1">Monthly Income (₹)</label>
                    <input type="range" id="monthly-income" min="1000" max="50000" step="500" value="5000" class="w-full h-2 bg-indigo-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">₹1K</span>
                        <span id="monthly-income-value" class="font-medium">₹5,000</span>
                        <span class="text-sm text-gray-500">₹50K</span>
                    </div>
                </div>
                
                <div>
                    <label for="monthly-debts" class="block text-sm font-medium text-gray-700 mb-1">Monthly Debts (₹)</label>
                    <input type="range" id="monthly-debts" min="0" max="5000" step="100" value="500" class="w-full h-2 bg-indigo-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">₹0</span>
                        <span id="monthly-debts-value" class="font-medium">₹500</span>
                        <span class="text-sm text-gray-500">₹5K</span>
                    </div>
                </div>
                
                <div>
                    <label for="interest-rate" class="block text-sm font-medium text-gray-700 mb-1">Interest Rate (%)</label>
                    <input type="range" id="interest-rate" min="1" max="20" step="0.25" value="6.5" class="w-full h-2 bg-indigo-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">1%</span>
                        <span id="interest-rate-value" class="font-medium">6.5%</span>
                        <span class="text-sm text-gray-500">20%</span>
                    </div>
                </div>
                
                <div>
                    <label for="loan-term" class="block text-sm font-medium text-gray-700 mb-1">Loan Term (years)</label>
                    <input type="range" id="loan-term" min="1" max="30" step="1" value="15" class="w-full h-2 bg-indigo-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">1 year</span>
                        <span id="loan-term-value" class="font-medium">15 years</span>
                        <span class="text-sm text-gray-500">30 years</span>
                    </div>
                </div>
                
                <div>
                    <label for="dti-ratio" class="block text-sm font-medium text-gray-700 mb-1">Max DTI Ratio (%)</label>
                    <input type="range" id="dti-ratio" min="20" max="50" step="1" value="36" class="w-full h-2 bg-indigo-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">20%</span>
                        <span id="dti-ratio-value" class="font-medium">36%</span>
                        <span class="text-sm text-gray-500">50%</span>
                    </div>
                </div>
                
                <div class="bg-indigo-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-indigo-800 mb-4">Affordability Results</h2>
                    
                    <div class="grid grid-cols-1 gap-4">
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Maximum Monthly Payment</h3>
                            <p id="max-payment" class="text-2xl font-bold text-indigo-600">₹1,300.00</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Loan Amount You Can Afford</h3>
                            <p id="affordable-loan" class="text-2xl font-bold text-indigo-600">₹147,892.00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        }
        
        function calculateAffordability() {
            const monthlyIncome = parseFloat(document.getElementById('monthly-income').value);
            const monthlyDebts = parseFloat(document.getElementById('monthly-debts').value);
            const interestRate = parseFloat(document.getElementById('interest-rate').value);
            const loanTerm = parseFloat(document.getElementById('loan-term').value);
            const dtiRatio = parseFloat(document.getElementById('dti-ratio').value) / 100;
            
            // Calculate maximum monthly payment based on DTI ratio
            const maxTotalDebtPayment = monthlyIncome * dtiRatio;
            const maxNewPayment = maxTotalDebtPayment - monthlyDebts;
            
            // Calculate loan amount from monthly payment
            const monthlyRate = interestRate / 100 / 12;
            const months = loanTerm * 12;
            const loanAmount = maxNewPayment * 
                (Math.pow(1 + monthlyRate, months) - 1) / 
                (monthlyRate * Math.pow(1 + monthlyRate, months));
            
            document.getElementById('max-payment').textContent = formatCurrency(Math.max(0, maxNewPayment));
            document.getElementById('affordable-loan').textContent = formatCurrency(Math.max(0, loanAmount));
        }
        
        document.querySelectorAll('input[type="range"]').forEach(input => {
            const valueElement = document.getElementById(`${input.id}-value`);
            
            const formatValue = (val) => {
                if (input.id.includes('rate') || input.id.includes('ratio')) {
                    return `${parseFloat(val).toFixed(1)}%`;
                } else if (input.id.includes('term')) {
                    return `${val} years`;
                } else {
                    return formatCurrency(parseFloat(val));
                }
            };
            
            input.addEventListener('input', () => {
                valueElement.textContent = formatValue(input.value);
                calculateAffordability();
            });
        });
        
        calculateAffordability();
    </script>
</body>
</html>
