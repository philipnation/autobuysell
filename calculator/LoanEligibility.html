<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Loan Eligibility Calculator</h1>
            
            <div class="space-y-6">
                <div>
                    <label for="income" class="block text-sm font-medium text-gray-700 mb-1">Monthly Income ($)</label>
                    <input type="range" id="income" min="1000" max="50000" step="500" value="5000" class="w-full h-2 bg-indigo-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">$1K</span>
                        <span id="income-value" class="font-medium">$5,000</span>
                        <span class="text-sm text-gray-500">$50K</span>
                    </div>
                </div>
                
                <div>
                    <label for="expenses" class="block text-sm font-medium text-gray-700 mb-1">Monthly Expenses ($)</label>
                    <input type="range" id="expenses" min="0" max="10000" step="100" value="2000" class="w-full h-2 bg-indigo-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">$0</span>
                        <span id="expenses-value" class="font-medium">$2,000</span>
                        <span class="text-sm text-gray-500">$10K</span>
                    </div>
                </div>
                
                <div>
                    <label for="existing-emis" class="block text-sm font-medium text-gray-700 mb-1">Existing EMIs ($)</label>
                    <input type="range" id="existing-emis" min="0" max="5000" step="100" value="500" class="w-full h-2 bg-indigo-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">$0</span>
                        <span id="existing-emis-value" class="font-medium">$500</span>
                        <span class="text-sm text-gray-500">$5K</span>
                    </div>
                </div>
                
                <div>
                    <label for="interest-rate" class="block text-sm font-medium text-gray-700 mb-1">Interest Rate (%)</label>
                    <input type="range" id="interest-rate" min="5" max="20" step="0.5" value="10" class="w-full h-2 bg-indigo-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">5%</span>
                        <span id="interest-rate-value" class="font-medium">10%</span>
                        <span class="text-sm text-gray-500">20%</span>
                    </div>
                </div>
                
                <div>
                    <label for="loan-term" class="block text-sm font-medium text-gray-700 mb-1">Loan Term (years)</label>
                    <input type="range" id="loan-term" min="1" max="10" step="1" value="5" class="w-full h-2 bg-indigo-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">1 year</span>
                        <span id="loan-term-value" class="font-medium">5 years</span>
                        <span class="text-sm text-gray-500">10 years</span>
                    </div>
                </div>
                
                <div class="bg-indigo-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-indigo-800 mb-4">Eligibility Results</h2>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Eligible Loan Amount</h3>
                            <p id="eligible-amount" class="text-2xl font-bold text-indigo-600">$25,000</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">EMI Affordability</h3>
                            <p id="emi-affordability" class="text-2xl font-bold text-indigo-600">$500</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        }
        
        function calculateEligibility() {
            const income = parseFloat(document.getElementById('income').value);
            const expenses = parseFloat(document.getElementById('expenses').value);
            const existingEMIs = parseFloat(document.getElementById('existing-emis').value);
            const interestRate = parseFloat(document.getElementById('interest-rate').value);
            const loanTerm = parseFloat(document.getElementById('loan-term').value);
            
            // Calculate maximum EMI (50% of income minus existing obligations)
            const maxEMI = (income * 0.5) - existingEMIs;
            
            // Calculate loan amount from EMI
            const monthlyRate = interestRate / 100 / 12;
            const months = loanTerm * 12;
            const loanAmount = maxEMI * (Math.pow(1 + monthlyRate, months) - 1) / 
                              (monthlyRate * Math.pow(1 + monthlyRate, months));
            
            document.getElementById('eligible-amount').textContent = formatCurrency(Math.max(0, loanAmount));
            document.getElementById('emi-affordability').textContent = formatCurrency(Math.max(0, maxEMI));
        }
        
        document.querySelectorAll('input[type="range"]').forEach(input => {
            const valueElement = document.getElementById(`${input.id}-value`);
            
            const formatValue = (val) => {
                if (input.id.includes('rate')) {
                    return `${parseFloat(val).toFixed(1)}%`;
                } else if (input.id.includes('term')) {
                    return `${val} years`;
                } else {
                    return formatCurrency(parseFloat(val));
                }
            };
            
            input.addEventListener('input', () => {
                valueElement.textContent = formatValue(input.value);
                calculateEligibility();
            });
        });
        
        calculateEligibility();
    </script>
</body>
</html>
