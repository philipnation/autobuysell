<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Interest Rate Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Loan Interest Rate Calculator</h1>
            
            <div class="space-y-6">
                <div>
                    <label for="loan-amount" class="block text-sm font-medium text-gray-700 mb-1">Loan Amount ($)</label>
                    <input type="range" id="loan-amount" min="1000" max="500000" step="1000" value="25000" class="w-full h-2 bg-green-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">$1K</span>
                        <span id="loan-amount-value" class="font-medium">$25,000</span>
                        <span class="text-sm text-gray-500">$500K</span>
                    </div>
                </div>
                
                <div>
                    <label for="emi" class="block text-sm font-medium text-gray-700 mb-1">Monthly Payment ($)</label>
                    <input type="range" id="emi" min="100" max="5000" step="50" value="500" class="w-full h-2 bg-green-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">$100</span>
                        <span id="emi-value" class="font-medium">$500</span>
                        <span class="text-sm text-gray-500">$5K</span>
                    </div>
                </div>
                
                <div>
                    <label for="loan-term" class="block text-sm font-medium text-gray-700 mb-1">Loan Term (years)</label>
                    <input type="range" id="loan-term" min="1" max="30" step="1" value="5" class="w-full h-2 bg-green-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">1 year</span>
                        <span id="loan-term-value" class="font-medium">5 years</span>
                        <span class="text-sm text-gray-500">30 years</span>
                    </div>
                </div>
                
                <div class="bg-green-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-green-800 mb-4">Interest Rate Results</h2>
                    
                    <div class="grid grid-cols-1 gap-4">
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Estimated Interest Rate</h3>
                            <p id="interest-rate" class="text-2xl font-bold text-green-600">7.25%</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Total Interest</h3>
                            <p id="total-interest" class="text-2xl font-bold text-green-600">$5,000</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        }
        
        function calculateInterestRate() {
            const loanAmount = parseFloat(document.getElementById('loan-amount').value);
            const emi = parseFloat(document.getElementById('emi').value);
            const loanTerm = parseFloat(document.getElementById('loan-term').value);
            
            // Using binary search to approximate interest rate
            let low = 0;
            let high = 100;
            let rate = 0;
            const months = loanTerm * 12;
            const tolerance = 0.001;
            
            for (let i = 0; i < 100; i++) {
                rate = (low + high) / 2;
                const monthlyRate = rate / 100 / 12;
                const calculatedEMI = loanAmount * monthlyRate * Math.pow(1 + monthlyRate, months) / 
                                    (Math.pow(1 + monthlyRate, months) - 1);
                
                if (Math.abs(calculatedEMI - emi) < tolerance) break;
                
                if (calculatedEMI < emi) {
                    low = rate;
                } else {
                    high = rate;
                }
            }
            
            const totalInterest = (emi * months) - loanAmount;
            
            document.getElementById('interest-rate').textContent = rate.toFixed(2) + '%';
            document.getElementById('total-interest').textContent = formatCurrency(totalInterest);
        }
        
        document.querySelectorAll('input[type="range"]').forEach(input => {
            const valueElement = document.getElementById(`${input.id}-value`);
            
            const formatValue = (val) => {
                if (input.id.includes('term')) {
                    return `${val} years`;
                } else {
                    return formatCurrency(parseFloat(val));
                }
            };
            
            input.addEventListener('input', () => {
                valueElement.textContent = formatValue(input.value);
                calculateInterestRate();
            });
        });
        
        calculateInterestRate();
    </script>
</body>
</html>
