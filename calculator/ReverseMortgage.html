<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Mortgage Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Reverse Mortgage Calculator</h1>
            
            <div class="space-y-6">
                <div>
                    <label for="home-value" class="block text-sm font-medium text-gray-700 mb-1">Home Value ($)</label>
                    <input type="range" id="home-value" min="100000" max="5000000" step="10000" value="300000" class="w-full h-2 bg-purple-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">$100K</span>
                        <span id="home-value-value" class="font-medium">$300,000</span>
                        <span class="text-sm text-gray-500">$5M</span>
                    </div>
                </div>
                
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Your Age</label>
                    <input type="range" id="age" min="62" max="100" step="1" value="70" class="w-full h-2 bg-purple-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">62</span>
                        <span id="age-value" class="font-medium">70</span>
                        <span class="text-sm text-gray-500">100</span>
                    </div>
                </div>
                
                <div>
                    <label for="interest-rate" class="block text-sm font-medium text-gray-700 mb-1">Interest Rate (%)</label>
                    <input type="range" id="interest-rate" min="1" max="10" step="0.1" value="4.5" class="w-full h-2 bg-purple-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">1%</span>
                        <span id="interest-rate-value" class="font-medium">4.5%</span>
                        <span class="text-sm text-gray-500">10%</span>
                    </div>
                </div>
                
                <div class="bg-purple-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-purple-800 mb-4">Estimated Monthly Payment</h2>
                    
                    <div class="grid grid-cols-1 gap-4">
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Lifetime Monthly Payment</h3>
                            <p id="monthly-payment" class="text-2xl font-bold text-purple-600">$1,234</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        }
        
        function calculateReverseMortgage() {
            const homeValue = parseFloat(document.getElementById('home-value').value);
            const age = parseInt(document.getElementById('age').value);
            const interestRate = parseFloat(document.getElementById('interest-rate').value);
            
            // Simplified calculation (actual reverse mortgage calculations are more complex)
            const principalLimitFactor = 0.5 + (age - 62) * 0.01; // Example factor
            const principalLimit = homeValue * principalLimitFactor;
            const monthlyRate = interestRate / 100 / 12;
            const termMonths = (100 - age) * 12;
            
            const monthlyPayment = principalLimit * monthlyRate * Math.pow(1 + monthlyRate, termMonths) / 
                                (Math.pow(1 + monthlyRate, termMonths) - 1);
            
            document.getElementById('monthly-payment').textContent = formatCurrency(monthlyPayment);
        }
        
        document.querySelectorAll('input[type="range"]').forEach(input => {
            const valueElement = document.getElementById(`${input.id}-value`);
            
            const formatValue = (val) => {
                if (input.id.includes('rate')) {
                    return `${parseFloat(val).toFixed(1)}%`;
                } else if (input.id.includes('age')) {
                    return val;
                } else {
                    return formatCurrency(parseFloat(val));
                }
            };
            
            input.addEventListener('input', () => {
                valueElement.textContent = formatValue(input.value);
                calculateReverseMortgage();
            });
        });
        
        calculateReverseMortgage();
    </script>
</body>
</html>
