<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELSS Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">ELSS Calculator</h1>
            
            <div class="space-y-6">
                <div>
                    <label for="annual-investment" class="block text-sm font-medium text-gray-700 mb-1">Annual Investment (₹)</label>
                    <input type="range" id="annual-investment" min="500" max="150000" step="500" value="50000" class="w-full h-2 bg-purple-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">₹500</span>
                        <span id="annual-investment-value" class="font-medium">₹50,000</span>
                        <span class="text-sm text-gray-500">₹1.5L</span>
                    </div>
                </div>
                
                <div>
                    <label for="investment-period" class="block text-sm font-medium text-gray-700 mb-1">Investment Period (years)</label>
                    <input type="range" id="investment-period" min="3" max="30" step="1" value="5" class="w-full h-2 bg-purple-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">3 years</span>
                        <span id="investment-period-value" class="font-medium">5 years</span>
                        <span class="text-sm text-gray-500">30 years</span>
                    </div>
                </div>
                
                <div>
                    <label for="expected-return" class="block text-sm font-medium text-gray-700 mb-1">Expected Return (%)</label>
                    <input type="range" id="expected-return" min="8" max="20" step="0.5" value="12" class="w-full h-2 bg-purple-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">8%</span>
                        <span id="expected-return-value" class="font-medium">12%</span>
                        <span class="text-sm text-gray-500">20%</span>
                    </div>
                </div>
                
                <div class="bg-purple-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-purple-800 mb-4">Investment Projection</h2>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Total Investment</h3>
                            <p id="total-investment" class="text-2xl font-bold text-purple-600">₹2.5L</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Maturity Value</h3>
                            <p id="maturity-value" class="text-2xl font-bold text-purple-600">₹3.5L</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Estimated Returns</h3>
                            <p id="estimated-returns" class="text-2xl font-bold text-purple-600">₹1.0L</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Tax Savings (80C)</h3>
                            <p id="tax-savings" class="text-2xl font-bold text-purple-600">₹15,600/yr</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatINR(amount) {
            return new Intl.NumberFormat('en-IN', { 
                style: 'currency', 
                currency: 'INR',
                maximumFractionDigits: 0
            }).format(amount);
        }
        
        function calculateELSS() {
            const annualInvestment = parseFloat(document.getElementById('annual-investment').value);
            const investmentPeriod = parseFloat(document.getElementById('investment-period').value);
            const expectedReturn = parseFloat(document.getElementById('expected-return').value);
            
            // Future value of SIP
            const monthlyRate = expectedReturn / 100 / 12;
            const months = investmentPeriod * 12;
            const futureValue = annualInvestment * 
                (Math.pow(1 + monthlyRate, months) - 1) * 
                (1 + monthlyRate) / monthlyRate;
            
            const totalInvestment = annualInvestment * investmentPeriod;
            const estimatedReturns = futureValue - totalInvestment;
            const taxSavings = annualInvestment * 0.312; // Assuming 31.2% tax bracket
            
            document.getElementById('total-investment').textContent = formatINR(totalInvestment);
            document.getElementById('maturity-value').textContent = formatINR(futureValue);
            document.getElementById('estimated-returns').textContent = formatINR(estimatedReturns);
            document.getElementById('tax-savings').textContent = formatINR(taxSavings) + '/yr';
        }
        
        document.querySelectorAll('input[type="range"]').forEach(input => {
            const valueElement = document.getElementById(`${input.id}-value`);
            
            const formatValue = (val) => {
                if (input.id.includes('return')) {
                    return `${parseFloat(val).toFixed(1)}%`;
                } else if (input.id.includes('period')) {
                    return `${val} years`;
                } else {
                    return formatINR(parseFloat(val));
                }
            };
            
            input.addEventListener('input', () => {
                valueElement.textContent = formatValue(input.value);
                calculateELSS();
            });
        });
        
        calculateELSS();
    </script>
</body>
</html>
