<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAGR Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">CAGR Calculator</h1>
            
            <div class="space-y-6">
                <div>
                    <label for="beginning-value" class="block text-sm font-medium text-gray-700 mb-1">Beginning Value (₹)</label>
                    <input type="range" id="beginning-value" min="1000" max="10000000" step="1000" value="100000" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">₹1K</span>
                        <span id="beginning-value-value" class="font-medium">₹100,000</span>
                        <span class="text-sm text-gray-500">₹10M</span>
                    </div>
                </div>
                
                <div>
                    <label for="ending-value" class="block text-sm font-medium text-gray-700 mb-1">Ending Value (₹)</label>
                    <input type="range" id="ending-value" min="1000" max="20000000" step="1000" value="200000" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">₹1K</span>
                        <span id="ending-value-value" class="font-medium">₹200,000</span>
                        <span class="text-sm text-gray-500">₹20M</span>
                    </div>
                </div>
                
                <div>
                    <label for="years" class="block text-sm font-medium text-gray-700 mb-1">Investment Period (years)</label>
                    <input type="range" id="years" min="1" max="30" step="1" value="5" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">1 year</span>
                        <span id="years-value" class="font-medium">5 years</span>
                        <span class="text-sm text-gray-500">30 years</span>
                    </div>
                </div>
                
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-blue-800 mb-4">CAGR Results</h2>
                    
                    <div class="grid grid-cols-1 gap-4">
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Compound Annual Growth Rate</h3>
                            <p id="cagr-result" class="text-2xl font-bold text-blue-600">14.87%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(amount) {
            return '₹' + amount.toFixed(0).replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,');
        }
        
        function calculateCAGR(beginningValue, endingValue, years) {
            return (Math.pow(endingValue / beginningValue, 1/years) - 1;
        }
        
        function updateCAGRCalculation() {
            const beginningValue = parseFloat(document.getElementById('beginning-value').value);
            const endingValue = parseFloat(document.getElementById('ending-value').value);
            const years = parseFloat(document.getElementById('years').value);
            
            const cagr = calculateCAGR(beginningValue, endingValue, years) * 100;
            
            document.getElementById('cagr-result').textContent = cagr.toFixed(2) + '%';
        }
        
        document.querySelectorAll('input[type="range"]').forEach(input => {
            const valueElement = document.getElementById(`${input.id}-value`);
            
            const formatValue = (val) => {
                if (input.id === 'years') {
                    return `${val} years`;
                } else {
                    return formatCurrency(parseFloat(val));
                }
            };
            
            input.addEventListener('input', () => {
                valueElement.textContent = formatValue(input.value);
                updateCAGRCalculation();
            });
        });
        
        updateCAGRCalculation();
    </script>
</body>
</html>
