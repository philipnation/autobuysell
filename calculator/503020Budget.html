<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50/30/20 Budget Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">50/30/20 Budget Calculator</h1>
            
            <div class="space-y-6">
                <div>
                    <label for="income" class="block text-sm font-medium text-gray-700 mb-1">Monthly Income ($)</label>
                    <input type="range" id="income" min="1000" max="50000" step="500" value="5000" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">$1K</span>
                        <span id="income-value" class="font-medium">$5,000</span>
                        <span class="text-sm text-gray-500">$50K</span>
                    </div>
                </div>
                
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-blue-800 mb-4">Recommended Budget</h2>
                    
                    <div class="grid grid-cols-1 gap-4">
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Needs (50%)</h3>
                            <p id="needs" class="text-2xl font-bold text-blue-600">$2,500</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Wants (30%)</h3>
                            <p id="wants" class="text-2xl font-bold text-blue-600">$1,500</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Savings/Debt (20%)</h3>
                            <p id="savings" class="text-2xl font-bold text-blue-600">$1,000</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        }
        
        function calculateBudget() {
            const income = parseFloat(document.getElementById('income').value);
            
            document.getElementById('needs').textContent = formatCurrency(income * 0.5);
            document.getElementById('wants').textContent = formatCurrency(income * 0.3);
            document.getElementById('savings').textContent = formatCurrency(income * 0.2);
        }
        
        document.getElementById('income').addEventListener('input', function() {
            document.getElementById('income-value').textContent = formatCurrency(this.value);
            calculateBudget();
        });
        
        calculateBudget();
    </script>
</body>
</html>
