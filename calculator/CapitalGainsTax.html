<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Gains Tax Estimator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Capital Gains Tax Estimator</h1>
            
            <div class="space-y-6">
                <div>
                    <label for="purchase-price" class="block text-sm font-medium text-gray-700 mb-1">Purchase Price (₹)</label>
                    <input type="range" id="purchase-price" min="1000" max="10000000" step="1000" value="500000" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">₹1K</span>
                        <span id="purchase-price-value" class="font-medium">₹500,000</span>
                        <span class="text-sm text-gray-500">₹10M</span>
                    </div>
                </div>
                
                <div>
                    <label for="sale-price" class="block text-sm font-medium text-gray-700 mb-1">Sale Price (₹)</label>
                    <input type="range" id="sale-price" min="1000" max="20000000" step="1000" value="800000" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">₹1K</span>
                        <span id="sale-price-value" class="font-medium">₹800,000</span>
                        <span class="text-sm text-gray-500">₹20M</span>
                    </div>
                </div>
                
                <div>
                    <label for="holding-period" class="block text-sm font-medium text-gray-700 mb-1">Holding Period (years)</label>
                    <input type="range" id="holding-period" min="0" max="30" step="1" value="3" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">0 years</span>
                        <span id="holding-period-value" class="font-medium">3 years</span>
                        <span class="text-sm text-gray-500">30 years</span>
                    </div>
                </div>
                
                <div>
                    <label for="asset-type" class="block text-sm font-medium text-gray-700 mb-1">Asset Type</label>
                    <select id="asset-type" class="w-full p-2 border border-gray-300 rounded-md">
                        <option value="equity">Equity (Stocks, Mutual Funds)</option>
                        <option value="real-estate">Real Estate</option>
                        <option value="debt">Debt Instruments</option>
                        <option value="other">Other Assets</option>
                    </select>
                </div>
                
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-blue-800 mb-4">Capital Gains Results</h2>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Capital Gain</h3>
                            <p id="capital-gain" class="text-2xl font-bold text-blue-600">₹300,000</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Tax Rate</h3>
                            <p id="tax-rate" class="text-2xl font-bold text-blue-600">20%</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Tax Amount</h3>
                            <p id="tax-amount" class="text-2xl font-bold text-blue-600">₹60,000</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(amount) {
            return '₹' + amount.toFixed(0).replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,');
        }
        
        function calculateCapitalGainsTax(purchasePrice, salePrice, holdingPeriod, assetType) {
            const capitalGain = salePrice - purchasePrice;
            let taxRate = 0;
            let taxAmount = 0;
            
            if (assetType === 'equity') {
                if (holdingPeriod >= 1) {
                    taxRate = 0.1; // LTCG on equity
                    taxAmount = capitalGain * taxRate;
                } else {
                    taxRate = 0.15; // STCG on equity
                    taxAmount = capitalGain * taxRate;
                }
            } else if (assetType === 'real-estate') {
                if (holdingPeriod >= 2) {
                    // Indexation benefit would be applied in real scenarios
                    taxRate = 0.2;
                    taxAmount = capitalGain * taxRate;
                } else {
                    taxRate = 0.3; // As per income tax slab
                    taxAmount = capitalGain * taxRate;
                }
            } else if (assetType === 'debt') {
                if (holdingPeriod >= 3) {
                    taxRate = 0.2; // With indexation
                    taxAmount = capitalGain * taxRate;
                } else {
                    taxRate = 0.3; // As per income tax slab
                    taxAmount = capitalGain * taxRate;
                }
            } else {
                // Other assets
                if (holdingPeriod >= 3) {
                    taxRate = 0.2;
                    taxAmount = capitalGain * taxRate;
                } else {
                    taxRate = 0.3;
                    taxAmount = capitalGain * taxRate;
                }
            }
            
            return {
                capitalGain,
                taxRate: taxRate * 100,
                taxAmount
            };
        }
        
        function updateCapitalGainsCalculation() {
            const purchasePrice = parseFloat(document.getElementById('purchase-price').value);
            const salePrice = parseFloat(document.getElementById('sale-price').value);
            const holdingPeriod = parseFloat(document.getElementById('holding-period').value);
            const assetType = document.getElementById('asset-type').value;
            
            const { capitalGain, taxRate, taxAmount } = calculateCapitalGainsTax(purchasePrice, salePrice, holdingPeriod, assetType);
            
            document.getElementById('capital-gain').textContent = formatCurrency(capitalGain);
            document.getElementById('tax-rate').textContent = taxRate.toFixed(0) + '%';
            document.getElementById('tax-amount').textContent = formatCurrency(taxAmount);
        }
        
        document.querySelectorAll('input[type="range"]').forEach(input => {
            const valueElement = document.getElementById(`${input.id}-value`);
            
            const formatValue = (val) => {
                if (input.id.includes('period')) {
                    return `${val} years`;
                } else {
                    return formatCurrency(parseFloat(val));
                }
            };
            
            input.addEventListener('input', () => {
                valueElement.textContent = formatValue(input.value);
                updateCapitalGainsCalculation();
            });
        });
        
        document.getElementById('asset-type').addEventListener('change', updateCapitalGainsCalculation);
        
        updateCapitalGainsCalculation();
    </script>
</body>
</html>
