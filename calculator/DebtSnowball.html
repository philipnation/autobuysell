<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Snowball Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Debt Snowball Calculator</h1>
            
            <div class="space-y-6">
                <div>
                    <label for="debt1" class="block text-sm font-medium text-gray-700 mb-1">Debt 1 Balance (₹)</label>
                    <input type="range" id="debt1" min="100" max="50000" step="100" value="5000" class="w-full h-2 bg-red-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">₹100</span>
                        <span id="debt1-value" class="font-medium">₹5,000</span>
                        <span class="text-sm text-gray-500">₹50K</span>
                    </div>
                </div>
                
                <div>
                    <label for="payment1" class="block text-sm font-medium text-gray-700 mb-1">Debt 1 Minimum Payment (₹)</label>
                    <input type="range" id="payment1" min="10" max="1000" step="10" value="100" class="w-full h-2 bg-red-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">₹10</span>
                        <span id="payment1-value" class="font-medium">₹100</span>
                        <span class="text-sm text-gray-500">₹1K</span>
                    </div>
                </div>
                
                <div>
                    <label for="debt2" class="block text-sm font-medium text-gray-700 mb-1">Debt 2 Balance (₹)</label>
                    <input type="range" id="debt2" min="100" max="50000" step="100" value="3000" class="w-full h-2 bg-red-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">₹100</span>
                        <span id="debt2-value" class="font-medium">₹3,000</span>
                        <span class="text-sm text-gray-500">₹50K</span>
                    </div>
                </div>
                
                <div>
                    <label for="payment2" class="block text-sm font-medium text-gray-700 mb-1">Debt 2 Minimum Payment (₹)</label>
                    <input type="range" id="payment2" min="10" max="1000" step="10" value="75" class="w-full h-2 bg-red-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">₹10</span>
                        <span id="payment2-value" class="font-medium">₹75</span>
                        <span class="text-sm text-gray-500">₹1K</span>
                    </div>
                </div>
                
                <div>
                    <label for="extra-payment" class="block text-sm font-medium text-gray-700 mb-1">Extra Monthly Payment (₹)</label>
                    <input type="range" id="extra-payment" min="0" max="2000" step="50" value="300" class="w-full h-2 bg-red-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">₹0</span>
                        <span id="extra-payment-value" class="font-medium">₹300</span>
                        <span class="text-sm text-gray-500">₹2K</span>
                    </div>
                </div>
                
                <div class="bg-red-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-red-800 mb-4">Snowball Results</h2>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Debt-Free Date</h3>
                            <p id="debt-free-date" class="text-2xl font-bold text-red-600">2.5 years</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Total Interest</h3>
                            <p id="total-interest" class="text-2xl font-bold text-red-600">₹1,245.00</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Total Payments</h3>
                            <p id="total-payments" class="text-2xl font-bold text-red-600">₹9,245.00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        }
        
        function calculateSnowball(debt1, payment1, debt2, payment2, extra) {
            // Simplified calculation for demo
            const totalDebt = debt1 + debt2;
            const totalMinPayments = payment1 + payment2;
            const totalPayment = totalMinPayments + extra;
            
            // Estimate months to pay off (simplified)
            const months = Math.ceil(totalDebt / totalPayment);
            const years = (months / 12).toFixed(1);
            
            // Estimate interest (simplified)
            const interestRate = 0.12; // 12% average
            const totalInterest = totalDebt * (interestRate / 12) * (months / 2);
            
            return {
                debtFree: years + ' years',
                totalInterest: totalInterest,
                totalPayments: totalDebt + totalInterest
            };
        }
        
        function updateSnowballCalc() {
            const debt1 = parseFloat(document.getElementById('debt1').value);
            const payment1 = parseFloat(document.getElementById('payment1').value);
            const debt2 = parseFloat(document.getElementById('debt2').value);
            const payment2 = parseFloat(document.getElementById('payment2').value);
            const extra = parseFloat(document.getElementById('extra-payment').value);
            
            const result = calculateSnowball(debt1, payment1, debt2, payment2, extra);
            
            document.getElementById('debt-free-date').textContent = result.debtFree;
            document.getElementById('total-interest').textContent = formatCurrency(result.totalInterest);
            document.getElementById('total-payments').textContent = formatCurrency(result.totalPayments);
        }
        
        document.querySelectorAll('input[type="range"]').forEach(input => {
            const valueElement = document.getElementById(`${input.id}-value`);
            
            input.addEventListener('input', () => {
                valueElement.textContent = formatCurrency(parseFloat(input.value));
                updateSnowballCalc();
            });
        });
        
        updateSnowballCalc();
    </script>
</body>
</html>
