<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSCR Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Debt Service Coverage Ratio Calculator</h1>
            
            <div class="space-y-6">
                <div>
                    <label for="net-operating-income" class="block text-sm font-medium text-gray-700 mb-1">Net Operating Income (₹)</label>
                    <input type="range" id="net-operating-income" min="100000" max="50000000" step="10000" value="2000000" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">₹1L</span>
                        <span id="net-operating-income-value" class="font-medium">₹2M</span>
                        <span class="text-sm text-gray-500">₹5Cr</span>
                    </div>
                </div>
                
                <div>
                    <label for="total-debt-service" class="block text-sm font-medium text-gray-700 mb-1">Total Debt Service (₹)</label>
                    <input type="range" id="total-debt-service" min="100000" max="30000000" step="10000" value="1500000" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">₹1L</span>
                        <span id="total-debt-service-value" class="font-medium">₹1.5M</span>
                        <span class="text-sm text-gray-500">₹3Cr</span>
                    </div>
                </div>
                
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-blue-800 mb-4">DSCR Results</h2>
                    
                    <div class="grid grid-cols-1 gap-4">
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Debt Service Coverage Ratio</h3>
                            <p id="dscr-result" class="text-2xl font-bold text-blue-600">1.33</p>
                        </div>
                    </div>
                    
                    <div class="mt-4 text-sm text-gray-600">
                        <p><strong>Interpretation:</strong></p>
                        <ul class="list-disc pl-5 mt-1">
                            <li>DSCR &lt; 1: Negative cash flow</li>
                            <li>DSCR = 1: Break even</li>
                            <li>DSCR &gt; 1: Positive cash flow</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(amount) {
            if (amount >= 10000000) {
                return '₹' + (amount / 10000000).toFixed(1) + 'Cr';
            } else if (amount >= 100000) {
                return '₹' + (amount / 100000).toFixed(1) + 'L';
            } else if (amount >= 1000) {
                return '₹' + (amount / 1000).toFixed(1) + 'K';
            }
            return '₹' + amount.toFixed(0);
        }
        
        function calculateDSCR(netOperatingIncome, totalDebtService) {
            return netOperatingIncome / totalDebtService;
        }
        
        function updateDSCRCalculation() {
            const netOperatingIncome = parseFloat(document.getElementById('net-operating-income').value);
            const totalDebtService = parseFloat(document.getElementById('total-debt-service').value);
            
            const dscr = calculateDSCR(netOperatingIncome, totalDebtService);
            
            document.getElementById('dscr-result').textContent = dscr.toFixed(2);
        }
        
        document.querySelectorAll('input[type="range"]').forEach(input => {
            const valueElement = document.getElementById(`${input.id}-value`);
            
            input.addEventListener('input', () => {
                valueElement.textContent = formatCurrency(parseFloat(input.value));
                updateDSCRCalculation();
            });
        });
        
        updateDSCRCalculation();
    </script>
</body>
</html>
