<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biweekly Mortgage Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Biweekly Mortgage Calculator</h1>
            
            <div class="space-y-6">
                <div>
                    <label for="loan-amount" class="block text-sm font-medium text-gray-700 mb-1">Loan Amount ($)</label>
                    <input type="range" id="loan-amount" min="50000" max="2000000" step="10000" value="300000" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">$50K</span>
                        <span id="loan-amount-value" class="font-medium">$300,000</span>
                        <span class="text-sm text-gray-500">$2M</span>
                    </div>
                </div>
                
                <div>
                    <label for="interest-rate" class="block text-sm font-medium text-gray-700 mb-1">Interest Rate (%)</label>
                    <input type="range" id="interest-rate" min="1" max="10" step="0.1" value="4.5" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">1%</span>
                        <span id="interest-rate-value" class="font-medium">4.5%</span>
                        <span class="text-sm text-gray-500">10%</span>
                    </div>
                </div>
                
                <div>
                    <label for="loan-term" class="block text-sm font-medium text-gray-700 mb-1">Loan Term (years)</label>
                    <input type="range" id="loan-term" min="10" max="30" step="1" value="30" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">10 years</span>
                        <span id="loan-term-value" class="font-medium">30 years</span>
                        <span class="text-sm text-gray-500">30 years</span>
                    </div>
                </div>
                
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-blue-800 mb-4">Payment Comparison</h2>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Monthly Payment</h3>
                            <p id="monthly-payment" class="text-2xl font-bold text-blue-600">$1,520</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Biweekly Payment</h3>
                            <p id="biweekly-payment" class="text-2xl font-bold text-blue-600">$760</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Interest Savings</h3>
                            <p id="interest-savings" class="text-2xl font-bold text-blue-600">$45,678</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Payoff Time</h3>
                            <p id="payoff-time" class="text-2xl font-bold text-blue-600">24.5 years</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        }
        
        function calculatePayments() {
            const loanAmount = parseFloat(document.getElementById('loan-amount').value);
            const interestRate = parseFloat(document.getElementById('interest-rate').value);
            const loanTerm = parseFloat(document.getElementById('loan-term').value);
            
            // Monthly payment calculation
            const monthlyRate = interestRate / 100 / 12;
            const months = loanTerm * 12;
            const monthlyPayment = loanAmount * monthlyRate * Math.pow(1 + monthlyRate, months) / 
                                 (Math.pow(1 + monthlyRate, months) - 1);
            
            // Biweekly payment is half the monthly payment
            const biweeklyPayment = monthlyPayment / 2;
            
            // Calculate biweekly savings
            // Each biweekly payment is equivalent to 13 monthly payments per year
            const biweeklyMonths = Math.log(monthlyPayment / (monthlyPayment - loanAmount * monthlyRate)) / 
                                 Math.log(1 + monthlyRate);
            const biweeklyYears = biweeklyMonths / 12;
            
            const totalMonthlyInterest = (monthlyPayment * months) - loanAmount;
            const totalBiweeklyInterest = (monthlyPayment * 26 * biweeklyYears / 2) - loanAmount;
            const interestSavings = totalMonthlyInterest - totalBiweeklyInterest;
            
            document.getElementById('monthly-payment').textContent = formatCurrency(monthlyPayment);
            document.getElementById('biweekly-payment').textContent = formatCurrency(biweeklyPayment);
            document.getElementById('interest-savings').textContent = formatCurrency(interestSavings);
            document.getElementById('payoff-time').textContent = biweeklyYears.toFixed(1) + ' years';
        }
        
        document.querySelectorAll('input[type="range"]').forEach(input => {
            const valueElement = document.getElementById(`${input.id}-value`);
            
            const formatValue = (val) => {
                if (input.id.includes('rate')) {
                    return `${parseFloat(val).toFixed(1)}%`;
                } else if (input.id.includes('term')) {
                    return `${val} years`;
                } else {
                    return formatCurrency(parseFloat(val));
                }
            };
            
            input.addEventListener('input', () => {
                valueElement.textContent = formatValue(input.value);
                calculatePayments();
            });
        });
        
        calculatePayments();
    </script>
</body>
</html>
