<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Income Tax Calculator</h1>
            
            <div class="space-y-6">
                <div>
                    <label for="annual-income" class="block text-sm font-medium text-gray-700 mb-1">Annual Income (₹)</label>
                    <input type="range" id="annual-income" min="100000" max="5000000" step="10000" value="800000" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">₹1L</span>
                        <span id="annual-income-value" class="font-medium">₹800,000</span>
                        <span class="text-sm text-gray-500">₹50L</span>
                    </div>
                </div>
                
                <div>
                    <label for="age-group" class="block text-sm font-medium text-gray-700 mb-1">Age Group</label>
                    <select id="age-group" class="w-full p-2 border border-gray-300 rounded-md">
                        <option value="below60">Below 60 years</option>
                        <option value="60to80">60 to 80 years</option>
                        <option value="above80">Above 80 years</option>
                    </select>
                </div>
                
                <div>
                    <label for="deductions" class="block text-sm font-medium text-gray-700 mb-1">Deductions (₹)</label>
                    <input type="range" id="deductions" min="0" max="200000" step="1000" value="50000" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">₹0</span>
                        <span id="deductions-value" class="font-medium">₹50,000</span>
                        <span class="text-sm text-gray-500">₹2L</span>
                    </div>
                </div>
                
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-blue-800 mb-4">Tax Results</h2>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Taxable Income</h3>
                            <p id="taxable-income" class="text-2xl font-bold text-blue-600">₹750,000</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Income Tax</h3>
                            <p id="income-tax" class="text-2xl font-bold text-blue-600">₹62,500</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Cess (4%)</h3>
                            <p id="cess" class="text-2xl font-bold text-blue-600">₹2,500</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Total Tax</h3>
                            <p id="total-tax" class="text-2xl font-bold text-blue-600">₹65,000</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(amount) {
            return '₹' + amount.toFixed(0).replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,');
        }
        
        function calculateTax(income, ageGroup, deductions) {
            // Simplified tax calculation for demonstration
            const taxableIncome = Math.max(0, income - deductions);
            let tax = 0;
            
            if (ageGroup === 'below60') {
                if (taxableIncome <= 250000) tax = 0;
                else if (taxableIncome <= 500000) tax = (taxableIncome - 250000) * 0.05;
                else if (taxableIncome <= 1000000) tax = 12500 + (taxableIncome - 500000) * 0.2;
                else tax = 112500 + (taxableIncome - 1000000) * 0.3;
            } else if (ageGroup === '60to80') {
                if (taxableIncome <= 300000) tax = 0;
                else if (taxableIncome <= 500000) tax = (taxableIncome - 300000) * 0.05;
                else if (taxableIncome <= 1000000) tax = 10000 + (taxableIncome - 500000) * 0.2;
                else tax = 110000 + (taxableIncome - 1000000) * 0.3;
            } else { // above80
                if (taxableIncome <= 500000) tax = 0;
                else if (taxableIncome <= 1000000) tax = (taxableIncome - 500000) * 0.2;
                else tax = 100000 + (taxableIncome - 1000000) * 0.3;
            }
            
            const cess = tax * 0.04;
            const totalTax = tax + cess;
            
            return {
                taxableIncome,
                tax,
                cess,
                totalTax
            };
        }
        
        function updateTaxCalculation() {
            const income = parseFloat(document.getElementById('annual-income').value);
            const ageGroup = document.getElementById('age-group').value;
            const deductions = parseFloat(document.getElementById('deductions').value);
            
            const { taxableIncome, tax, cess, totalTax } = calculateTax(income, ageGroup, deductions);
            
            document.getElementById('taxable-income').textContent = formatCurrency(taxableIncome);
            document.getElementById('income-tax').textContent = formatCurrency(tax);
            document.getElementById('cess').textContent = formatCurrency(cess);
            document.getElementById('total-tax').textContent = formatCurrency(totalTax);
        }
        
        document.querySelectorAll('input[type="range"]').forEach(input => {
            const valueElement = document.getElementById(`${input.id}-value`);
            
            input.addEventListener('input', () => {
                valueElement.textContent = formatCurrency(parseFloat(input.value));
                updateTaxCalculation();
            });
        });
        
        document.getElementById('age-group').addEventListener('change', updateTaxCalculation);
        
        updateTaxCalculation();
    </script>
</body>
</html>
