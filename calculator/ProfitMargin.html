<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Margin Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Profit Margin Calculator</h1>
            
            <div class="space-y-6">
                <div>
                    <label for="revenue" class="block text-sm font-medium text-gray-700 mb-1">Revenue (₹)</label>
                    <input type="range" id="revenue" min="1000" max="10000000" step="1000" value="500000" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">₹1K</span>
                        <span id="revenue-value" class="font-medium">₹500,000</span>
                        <span class="text-sm text-gray-500">₹10M</span>
                    </div>
                </div>
                
                <div>
                    <label for="cost" class="block text-sm font-medium text-gray-700 mb-1">Cost (₹)</label>
                    <input type="range" id="cost" min="1000" max="9000000" step="1000" value="350000" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">₹1K</span>
                        <span id="cost-value" class="font-medium">₹350,000</span>
                        <span class="text-sm text-gray-500">₹9M</span>
                    </div>
                </div>
                
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-blue-800 mb-4">Profit Margin Results</h2>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Gross Profit</h3>
                            <p id="gross-profit" class="text-2xl font-bold text-blue-600">₹150,000</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Profit Margin</h3>
                            <p id="profit-margin" class="text-2xl font-bold text-blue-600">30%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(amount) {
            return '₹' + amount.toFixed(0).replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,');
        }
        
        function calculateProfitMargin(revenue, cost) {
            const grossProfit = revenue - cost;
            const profitMargin = (grossProfit / revenue) * 100;
            
            return {
                grossProfit,
                profitMargin
            };
        }
        
        function updateProfitMarginCalculation() {
            const revenue = parseFloat(document.getElementById('revenue').value);
            const cost = parseFloat(document.getElementById('cost').value);
            
            const { grossProfit, profitMargin } = calculateProfitMargin(revenue, cost);
            
            document.getElementById('gross-profit').textContent = formatCurrency(grossProfit);
            document.getElementById('profit-margin').textContent = profitMargin.toFixed(1) + '%';
        }
        
        document.querySelectorAll('input[type="range"]').forEach(input => {
            const valueElement = document.getElementById(`${input.id}-value`);
            
            input.addEventListener('input', () => {
                valueElement.textContent = formatCurrency(parseFloat(input.value));
                updateProfitMarginCalculation();
            });
        });
        
        updateProfitMarginCalculation();
    </script>
</body>
</html>
