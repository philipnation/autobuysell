<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inflation-Adjusted Return Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Inflation-Adjusted Return Calculator</h1>
            
            <div class="space-y-6">
                <div>
                    <label for="initial-investment" class="block text-sm font-medium text-gray-700 mb-1">Initial Investment ($)</label>
                    <input type="range" id="initial-investment" min="1000" max="1000000" step="1000" value="10000" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">$1K</span>
                        <span id="initial-investment-value" class="font-medium">$10,000</span>
                        <span class="text-sm text-gray-500">$1M</span>
                    </div>
                </div>
                
                <div>
                    <label for="annual-return" class="block text-sm font-medium text-gray-700 mb-1">Annual Return (%)</label>
                    <input type="range" id="annual-return" min="1" max="20" step="0.5" value="7" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">1%</span>
                        <span id="annual-return-value" class="font-medium">7%</span>
                        <span class="text-sm text-gray-500">20%</span>
                    </div>
                </div>
                
                <div>
                    <label for="inflation-rate" class="block text-sm font-medium text-gray-700 mb-1">Inflation Rate (%)</label>
                    <input type="range" id="inflation-rate" min="1" max="10" step="0.1" value="3" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">1%</span>
                        <span id="inflation-rate-value" class="font-medium">3%</span>
                        <span class="text-sm text-gray-500">10%</span>
                    </div>
                </div>
                
                <div>
                    <label for="years" class="block text-sm font-medium text-gray-700 mb-1">Investment Period (years)</label>
                    <input type="range" id="years" min="1" max="50" step="1" value="10" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">1 year</span>
                        <span id="years-value" class="font-medium">10 years</span>
                        <span class="text-sm text-gray-500">50 years</span>
                    </div>
                </div>
                
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-blue-800 mb-4">Results</h2>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Future Value (Nominal)</h3>
                            <p id="nominal-value" class="text-2xl font-bold text-blue-600">$19,672</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Future Value (Real)</h3>
                            <p id="real-value" class="text-2xl font-bold text-blue-600">$14,802</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Annual Real Return</h3>
                            <p id="real-return" class="text-2xl font-bold text-blue-600">3.88%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        }
        
        function calculateInflationAdjusted() {
            const initial = parseFloat(document.getElementById('initial-investment').value);
            const annualReturn = parseFloat(document.getElementById('annual-return').value);
            const inflation = parseFloat(document.getElementById('inflation-rate').value);
            const years = parseFloat(document.getElementById('years').value);
            
            // Nominal future value
            const nominalFV = initial * Math.pow(1 + annualReturn/100, years);
            
            // Real future value (adjusted for inflation)
            const realFV = nominalFV / Math.pow(1 + inflation/100, years);
            
            // Real annual return
            const realReturn = ((Math.pow(1 + annualReturn/100, years) / Math.pow(1 + inflation/100, years)) - 1) / years * 100;
            
            document.getElementById('nominal-value').textContent = formatCurrency(nominalFV);
            document.getElementById('real-value').textContent = formatCurrency(realFV);
            document.getElementById('real-return').textContent = realReturn.toFixed(2) + '%';
        }
        
        document.querySelectorAll('input[type="range"]').forEach(input => {
            const valueElement = document.getElementById(`${input.id}-value`);
            
            const formatValue = (val) => {
                if (input.id.includes('return') || input.id.includes('rate')) {
                    return `${parseFloat(val).toFixed(1)}%`;
                } else if (input.id.includes('years')) {
                    return `${val} years`;
                } else {
                    return formatCurrency(parseFloat(val));
                }
            };
            
            input.addEventListener('input', () => {
                valueElement.textContent = formatValue(input.value);
                calculateInflationAdjusted();
            });
        });
        
        calculateInflationAdjusted();
    </script>
</body>
</html>
