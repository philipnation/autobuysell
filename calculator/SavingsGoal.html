<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Goal Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Savings Goal Calculator</h1>
            
            <div class="space-y-6">
                <div>
                    <label for="goal-amount" class="block text-sm font-medium text-gray-700 mb-1">Goal Amount ($)</label>
                    <input type="range" id="goal-amount" min="1000" max="500000" step="1000" value="50000" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">$1K</span>
                        <span id="goal-amount-value" class="font-medium">$50,000</span>
                        <span class="text-sm text-gray-500">$500K</span>
                    </div>
                </div>
                
                <div>
                    <label for="current-savings" class="block text-sm font-medium text-gray-700 mb-1">Current Savings ($)</label>
                    <input type="range" id="current-savings" min="0" max="100000" step="1000" value="10000" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">$0</span>
                        <span id="current-savings-value" class="font-medium">$10,000</span>
                        <span class="text-sm text-gray-500">$100K</span>
                    </div>
                </div>
                
                <div>
                    <label for="monthly-contribution" class="block text-sm font-medium text-gray-700 mb-1">Monthly Contribution ($)</label>
                    <input type="range" id="monthly-contribution" min="100" max="5000" step="100" value="1000" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">$100</span>
                        <span id="monthly-contribution-value" class="font-medium">$1,000</span>
                        <span class="text-sm text-gray-500">$5K</span>
                    </div>
                </div>
                
                <div>
                    <label for="interest-rate" class="block text-sm font-medium text-gray-700 mb-1">Annual Interest Rate (%)</label>
                    <input type="range" id="interest-rate" min="0" max="15" step="0.1" value="5" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">0%</span>
                        <span id="interest-rate-value" class="font-medium">5%</span>
                        <span class="text-sm text-gray-500">15%</span>
                    </div>
                </div>
                
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-blue-800 mb-4">Savings Plan</h2>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Time Required</h3>
                            <p id="time-required" class="text-2xl font-bold text-blue-600">3.5 years</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Total Interest</h3>
                            <p id="total-interest" class="text-2xl font-bold text-blue-600">$4,200</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        }
        
        function calculateSavingsGoal() {
            const goalAmount = parseFloat(document.getElementById('goal-amount').value);
            const currentSavings = parseFloat(document.getElementById('current-savings').value);
            const monthlyContribution = parseFloat(document.getElementById('monthly-contribution').value);
            const annualRate = parseFloat(document.getElementById('interest-rate').value);
            
            const monthlyRate = annualRate / 100 / 12;
            let months = 0;
            let balance = currentSavings;
            let totalInterest = 0;
            
            while (balance < goalAmount && months < 600) {
                const interest = balance * monthlyRate;
                totalInterest += interest;
                balance += interest + monthlyContribution;
                months++;
            }
            
            const years = (months / 12).toFixed(1);
            
            document.getElementById('time-required').textContent = years + ' years';
            document.getElementById('total-interest').textContent = formatCurrency(totalInterest);
        }
        
        document.querySelectorAll('input[type="range"]').forEach(input => {
            const valueElement = document.getElementById(`${input.id}-value`);
            
            const formatValue = (val) => {
                if (input.id.includes('rate')) {
                    return `${parseFloat(val).toFixed(1)}%`;
                } else {
                    return formatCurrency(parseFloat(val));
                }
            };
            
            input.addEventListener('input', () => {
                valueElement.textContent = formatValue(input.value);
                calculateSavingsGoal();
            });
        });
        
        calculateSavingsGoal();
    </script>
</body>
</html>
