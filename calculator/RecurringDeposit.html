<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recurring Deposit Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Recurring Deposit Calculator</h1>
            
            <div class="space-y-6">
                <div>
                    <label for="monthly-deposit" class="block text-sm font-medium text-gray-700 mb-1">Monthly Deposit (₹)</label>
                    <input type="range" id="monthly-deposit" min="500" max="100000" step="500" value="5000" class="w-full h-2 bg-yellow-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">₹500</span>
                        <span id="monthly-deposit-value" class="font-medium">₹5,000</span>
                        <span class="text-sm text-gray-500">₹1L</span>
                    </div>
                </div>
                
                <div>
                    <label for="tenure" class="block text-sm font-medium text-gray-700 mb-1">Tenure (months)</label>
                    <input type="range" id="tenure" min="6" max="120" step="1" value="36" class="w-full h-2 bg-yellow-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">6 mo</span>
                        <span id="tenure-value" class="font-medium">36 mo</span>
                        <span class="text-sm text-gray-500">120 mo</span>
                    </div>
                </div>
                
                <div>
                    <label for="interest-rate" class="block text-sm font-medium text-gray-700 mb-1">Interest Rate (%)</label>
                    <input type="range" id="interest-rate" min="3" max="10" step="0.1" value="6.5" class="w-full h-2 bg-yellow-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">3%</span>
                        <span id="interest-rate-value" class="font-medium">6.5%</span>
                        <span class="text-sm text-gray-500">10%</span>
                    </div>
                </div>
                
                <div class="bg-yellow-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-yellow-800 mb-4">Maturity Details</h2>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Total Deposits</h3>
                            <p id="total-deposits" class="text-2xl font-bold text-yellow-600">₹1.8L</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Maturity Value</h3>
                            <p id="maturity-value" class="text-2xl font-bold text-yellow-600">₹2.0L</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Interest Earned</h3>
                            <p id="interest-earned" class="text-2xl font-bold text-yellow-600">₹20,000</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatINR(amount) {
            return new Intl.NumberFormat('en-IN', { 
                style: 'currency', 
                currency: 'INR',
                maximumFractionDigits: 0
            }).format(amount);
        }
        
        function calculateRD() {
            const monthlyDeposit = parseFloat(document.getElementById('monthly-deposit').value);
            const tenure = parseFloat(document.getElementById('tenure').value);
            const interestRate = parseFloat(document.getElementById('interest-rate').value);
            
            // RD maturity formula
            const monthlyRate = interestRate / 100 / 12;
            const maturityValue = monthlyDeposit * 
                ((Math.pow(1 + monthlyRate, tenure) - 1) / monthlyRate) * 
                (1 + monthlyRate);
            
            const totalDeposits = monthlyDeposit * tenure;
            const interestEarned = maturityValue - totalDeposits;
            
            document.getElementById('total-deposits').textContent = formatINR(totalDeposits);
            document.getElementById('maturity-value').textContent = formatINR(maturityValue);
            document.getElementById('interest-earned').textContent = formatINR(interestEarned);
        }
        
        document.querySelectorAll('input[type="range"]').forEach(input => {
            const valueElement = document.getElementById(`${input.id}-value`);
            
            const formatValue = (val) => {
                if (input.id.includes('rate')) {
                    return `${parseFloat(val).toFixed(1)}%`;
                } else if (input.id.includes('tenure')) {
                    return `${val} mo`;
                } else {
                    return formatINR(parseFloat(val));
                }
            };
            
            input.addEventListener('input', () => {
                valueElement.textContent = formatValue(input.value);
                calculateRD();
            });
        });
        
        calculateRD();
    </script>
</body>
</html>
