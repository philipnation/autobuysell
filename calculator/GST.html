<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">GST Calculator (India)</h1>
            
            <div class="space-y-6">
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount (₹)</label>
                    <input type="range" id="amount" min="100" max="1000000" step="100" value="10000" class="w-full h-2 bg-indigo-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">₹100</span>
                        <span id="amount-value" class="font-medium">₹10K</span>
                        <span class="text-sm text-gray-500">₹10L</span>
                    </div>
                </div>
                
                <div>
                    <label for="gst-rate" class="block text-sm font-medium text-gray-700 mb-1">GST Rate (%)</label>
                    <select id="gst-rate" class="w-full p-2 border border-gray-300 rounded-lg">
                        <option value="5">5%</option>
                        <option value="12">12%</option>
                        <option value="18" selected>18%</option>
                        <option value="28">28%</option>
                    </select>
                </div>
                
                <div class="bg-indigo-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-indigo-800 mb-4">GST Calculation</h2>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">GST Amount</h3>
                            <p id="gst-amount" class="text-2xl font-bold text-indigo-600">₹1,800</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Total Amount</h3>
                            <p id="total-amount" class="text-2xl font-bold text-indigo-600">₹11,800</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatINR(amount) {
            return new Intl.NumberFormat('en-IN', { 
                style: 'currency', 
                currency: 'INR',
                maximumFractionDigits: 0
            }).format(amount);
        }
        
        function calculateGST() {
            const amount = parseFloat(document.getElementById('amount').value);
            const gstRate = parseFloat(document.getElementById('gst-rate').value);
            
            const gstAmount = amount * (gstRate / 100);
            const totalAmount = amount + gstAmount;
            
            document.getElementById('gst-amount').textContent = formatINR(gstAmount);
            document.getElementById('total-amount').textContent = formatINR(totalAmount);
        }
        
        document.getElementById('amount').addEventListener('input', function() {
            document.getElementById('amount-value').textContent = formatINR(this.value);
            calculateGST();
        });
        
        document.getElementById('gst-rate').addEventListener('change', calculateGST);
        
        calculateGST();
    </script>
</body>
</html>
