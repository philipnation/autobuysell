<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Tenure Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Loan Tenure Calculator</h1>
            
            <div class="space-y-6">
                <div>
                    <label for="loan-amount" class="block text-sm font-medium text-gray-700 mb-1">Loan Amount ($)</label>
                    <input type="range" id="loan-amount" min="1000" max="500000" step="1000" value="50000" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">$1K</span>
                        <span id="loan-amount-value" class="font-medium">$50,000</span>
                        <span class="text-sm text-gray-500">$500K</span>
                    </div>
                </div>
                
                <div>
                    <label for="emi" class="block text-sm font-medium text-gray-700 mb-1">EMI Amount ($)</label>
                    <input type="range" id="emi" min="100" max="5000" step="50" value="1000" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">$100</span>
                        <span id="emi-value" class="font-medium">$1,000</span>
                        <span class="text-sm text-gray-500">$5K</span>
                    </div>
                </div>
                
                <div>
                    <label for="interest-rate" class="block text-sm font-medium text-gray-700 mb-1">Interest Rate (%)</label>
                    <input type="range" id="interest-rate" min="1" max="20" step="0.25" value="8.5" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">1%</span>
                        <span id="interest-rate-value" class="font-medium">8.5%</span>
                        <span class="text-sm text-gray-500">20%</span>
                    </div>
                </div>
                
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-blue-800 mb-4">Tenure Results</h2>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Loan Tenure</h3>
                            <p id="loan-tenure" class="text-2xl font-bold text-blue-600">5.5 years</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Total Interest</h3>
                            <p id="total-interest" class="text-2xl font-bold text-blue-600">$12,345</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        }
        
        function calculateTenure() {
            const loanAmount = parseFloat(document.getElementById('loan-amount').value);
            const emi = parseFloat(document.getElementById('emi').value);
            const interestRate = parseFloat(document.getElementById('interest-rate').value);
            
            const monthlyRate = interestRate / 100 / 12;
            let months = 0;
            let remaining = loanAmount;
            let totalInterest = 0;
            
            // Calculate months to repay
            while (remaining > 0 && months < 600) { // Cap at 50 years
                const interest = remaining * monthlyRate;
                totalInterest += interest;
                const principal = emi - interest;
                remaining -= principal;
                months++;
            }
            
            const years = Math.floor(months / 12);
            const remainingMonths = months % 12;
            let tenureText = years + ' years';
            if (remainingMonths > 0) tenureText += ' ' + remainingMonths + ' months';
            
            document.getElementById('loan-tenure').textContent = tenureText;
            document.getElementById('total-interest').textContent = formatCurrency(totalInterest);
        }
        
        document.querySelectorAll('input[type="range"]').forEach(input => {
            const valueElement = document.getElementById(`${input.id}-value`);
            
            const formatValue = (val) => {
                if (input.id.includes('rate')) {
                    return `${parseFloat(val).toFixed(2)}%`;
                } else {
                    return formatCurrency(parseFloat(val));
                }
            };
            
            input.addEventListener('input', () => {
                valueElement.textContent = formatValue(input.value);
                calculateTenure();
            });
        });
        
        calculateTenure();
    </script>
</body>
</html>
