<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuity Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Annuity Calculator</h1>
            
            <div class="space-y-6">
                <div>
                    <label for="lump-sum" class="block text-sm font-medium text-gray-700 mb-1">Lump Sum Amount ($)</label>
                    <input type="range" id="lump-sum" min="10000" max="5000000" step="10000" value="500000" class="w-full h-2 bg-indigo-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">$10K</span>
                        <span id="lump-sum-value" class="font-medium">$500,000</span>
                        <span class="text-sm text-gray-500">$5M</span>
                    </div>
                </div>
                
                <div>
                    <label for="annuity-rate" class="block text-sm font-medium text-gray-700 mb-1">Annuity Rate (%)</label>
                    <input type="range" id="annuity-rate" min="2" max="10" step="0.1" value="5" class="w-full h-2 bg-indigo-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">2%</span>
                        <span id="annuity-rate-value" class="font-medium">5%</span>
                        <span class="text-sm text-gray-500">10%</span>
                    </div>
                </div>
                
                <div>
                    <label for="payout-period" class="block text-sm font-medium text-gray-700 mb-1">Payout Period (years)</label>
                    <input type="range" id="payout-period" min="10" max="40" step="1" value="20" class="w-full h-2 bg-indigo-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-sm text-gray-500">10</span>
                        <span id="payout-period-value" class="font-medium">20</span>
                        <span class="text-sm text-gray-500">40</span>
                    </div>
                </div>
                
                <div class="bg-indigo-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-indigo-800 mb-4">Annuity Payments</h2>
                    
                    <div class="grid grid-cols-1 gap-4">
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Annual Payment</h3>
                            <p id="annual-payment" class="text-2xl font-bold text-indigo-600">$25,000</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Monthly Payment</h3>
                            <p id="monthly-payment" class="text-2xl font-bold text-indigo-600">$2,083</p>
                        </div>
                        
                        <div class="bg-white p-3 rounded-lg shadow">
                            <h3 class="text-sm font-medium text-gray-500">Total Payments</h3>
                            <p id="total-payments" class="text-2xl font-bold text-indigo-600">$500,000</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        }
        
        function calculateAnnuity() {
            const lumpSum = parseFloat(document.getElementById('lump-sum').value);
            const annuityRate = parseFloat(document.getElementById('annuity-rate').value);
            const payoutPeriod = parseFloat(document.getElementById('payout-period').value);
            
            const annualPayment = lumpSum * (annuityRate / 100);
            const monthlyPayment = annualPayment / 12;
            const totalPayments = annualPayment * payoutPeriod;
            
            document.getElementById('annual-payment').textContent = formatCurrency(annualPayment);
            document.getElementById('monthly-payment').textContent = formatCurrency(monthlyPayment);
            document.getElementById('total-payments').textContent = formatCurrency(totalPayments);
        }
        
        document.querySelectorAll('input[type="range"]').forEach(input => {
            const valueElement = document.getElementById(`${input.id}-value`);
            
            input.addEventListener('input', function() {
                if (this.id.includes('rate')) {
                    valueElement.textContent = this.value + '%';
                } else if (this.id.includes('period')) {
                    valueElement.textContent = this.value;
                } else {
                    valueElement.textContent = formatCurrency(this.value);
                }
                calculateAnnuity();
            });
        });
        
        calculateAnnuity();
    </script>
</body>
</html>
